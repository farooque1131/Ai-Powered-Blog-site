{% extends "base.html" %}
{% block body %}

<div class="container mt-4">
    <h1>Create New Blog Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  {# CKEditor will automatically render for description field #}
        <button class="btn btn-primary mt-3">Publish Post</button>
    </form>
</div>

{% endblock %}


{% block extra_scripts %}
    {{ form.media }}
{% endblock %}
