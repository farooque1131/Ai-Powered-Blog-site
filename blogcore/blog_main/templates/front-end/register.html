{% extends "base.html"%}
{% block body%}
{% include "front-end/menu.html" %}
<h2 style="text-align:center; margin-bottom: 1em;">Create Account</h2>

<form method="POST" style="max-width: 450px; margin: 0 auto; padding: 1em;">
    {% csrf_token %}

    <div class="fields" style="margin-bottom: 1.5em;">

        <div class="field" style="padding-bottom: 1.5em;">
            <input type="text" name="username" placeholder="Username"
                style="padding: 0.8em; font-size: 1em;">
        </div>

        <div class="field" style="padding-bottom: 1.5em;">
            <input type="email" name="email" placeholder="Email"
                style="padding: 0.8em; font-size: 1em;">
        </div>

        <div class="field" style="padding-bottom: 1.5em;">
            <input type="password" name="password" placeholder="Password"
                style="padding: 0.8em; font-size: 1em;">
        </div>

    </div>

    <button type="submit"
        style="
            padding: 0.7em 1.5em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: 0.3s;
            margin-top: 0.5em;
        ">
        Register
    </button>

    <p style="text-align:center; margin-top: 1em; font-size: 0.95em;">
        Already have an account?
        <a href="{% url 'login' %}"
           style="color:#f2849e; text-decoration:none; font-weight:600;">
            Login
        </a>
    </p>
</form>

 
{% endblock %}
